            font-family: Roboto, sans-serif;

            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        .card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin-bottom: 30px;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
        }
        h1 {
            font-size: 1.8rem;
            margin: 0;
        }
        h2 {
            font-size: 1.5rem;

        }

            color: #333;

        }

            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.05);
            transition: background 0.3s;
        }
        .social-links a:hover {
            background: rgba(0, 0, 0, 0.3);
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
        }
        .skills img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }
        .skills img:hover {

        }

	    font-size: 1.2rem;

    	    padding: 12px 25px;
    	    text-decoration: none;
    	    color: #fff;
	    background-color: #666;
	    border-radius: 25px;
	    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	    transition: all 0.3s ease;
        }

        .projects-link:hover {
	    background-color: #333;
	    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
	    transform: translateY(-2px);
        }

        .projects-link:focus {
	    outline: none;
	    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5);
